<div class="user-management">
  <div class="header">
    <h2>用户管理</h2>
    <button class="btn btn-primary" onclick="openAddUserModal()">
      <span>➕</span> 新增用户
    </button>
  </div>
  
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="输入用户名搜索..." />
    <button class="btn btn-primary" onclick="searchUsers()">搜索</button>
  </div>
  
  <table class="user-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>用户名</th>

        <th>操作</th>
      </tr>
    </thead>

      <tr>
        <td colspan="7" style="text-align: center; padding: 40px; color: #6c757d;">

        </td>
      </tr>
    </tbody>
  </table>
  
  <div class="pagination">
    <div class="pagination-info">
      共 <span id="totalCount">0</span> 条
    </div>
    <div class="pagination-controls">
      <button class="btn btn-sm" onclick="previoususerPage()" disabled>上一页</button>
      <span class="btn btn-sm" style="background: #007bff; color: white;">1</span>
      <button class="btn btn-sm" onclick="nextuserPage()" disabled>下一页</button>
    </div>
  </div>
</div>

<!-- 新增用户模态框 -->
<div id="addUserModal" class="modal" style="display: none;">
  <div class="modal-content">
    <div class="modal-header">
      <h3>新增用户</h3>
      <span class="close" onclick="closeAddUserModal()">&times;</span>
    </div>
    <div class="modal-body">
      <form id="addUserForm">
        <div class="form-group">
          <label for="username">用户名</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="email">邮箱</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="form-group">
          <label for="role">角色</label>
          <select id="role" name="role">
            <option value="user">普通用户</option>
            <option value="admin">管理员</option>
          </select>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-warning" onclick="closeAddUserModal()">取消</button>
      <button class="btn btn-primary" onclick="submitAddUser()">确定</button>
    </div>
  </div>
</div>

<!-- 在新增用户模态框后面添加编辑用户模态框 -->
<div id="editUserModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>编辑用户</h3>
        <span class="close" onclick="closeEditUserModal()">&times;</span>
      </div>
      <div class="modal-body">
        <form id="editUserForm">
          <input type="hidden" id="editUserId" name="id" />
          <div class="form-group">
            <label for="editUsername">用户名</label>
            <input type="text" id="editUsername" name="username" required />
          </div>
          <div class="form-group">
            <label for="editPassword">密码（留空则不修改）</label>
            <input type="password" id="editPassword" name="password" placeholder="留空则不修改密码" />
          </div>
          <div class="form-group">
            <label for="editEmail">邮箱</label>
            <input type="email" id="editEmail" name="email" />
          </div>
          <div class="form-group">
            <label for="editRole">角色</label>
            <select id="editRole" name="role">
              <option value="user">普通用户</option>
              <option value="admin">管理员</option>
            </select>
          </div>
          <div class="form-group">
            <label for="editStatus">状态</label>
            <select id="editStatus" name="status">
              <option value="active">正常</option>
              <option value="inactive">禁用</option>
              <option value="banned">封禁</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning" onclick="closeEditUserModal()">取消</button>
        <button class="btn btn-primary" onclick="submitEditUser()">确定</button>
      </div>
    </div>
  </div>
